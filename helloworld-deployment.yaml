apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: helloworld
  #PodManifest
  template:
    metadata:
      labels:
        app: helloworld
      spec:
        containers:
        - name: k8s-demo
          image: arjunachari12/k0s-demo
          ports:
          - name: nodejs-demo
            containerPort: 3000
